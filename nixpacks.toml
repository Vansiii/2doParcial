[phases.setup]
nixPkgs = ['php82', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.intl']

[phases.install]
dependsOn = ['setup']

[phases.build]
dependsOn = ['install']

[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
